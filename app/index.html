<!DOCTYPE html>
<html ng-app="poTemplateApp">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordJS meets O365</title>
    <base href="/">
    <!-- Third party dependencies. -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-loader.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal-angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.8.0/loading-bar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.8.0/loading-bar.css">
      
    <!-- WordJS code -->
    <script src="http://ajax.aspnetcdn.com/ajax/4.0/1/MicrosoftAjax.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script src="http://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://oep.azurewebsites.net/preview/4229.1005/office.runtime.js"></script>
    <script src="https://oep.azurewebsites.net/preview/4229.1005/word.js"></script>
      
    <!-- App code. -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/navbarController.js"></script>
    <script src="services/office365Factory.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body ng-controller="NavbarController as nav">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">WordJS meets O365</a>
        </div>
        <!-- navbar-header -->
        <div class="navbar-collapse" collapse="nav.isCollapsed">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text">{{ userInfo.profile.name }}</p>
            </li>
            <li>
              <a href="" ng-show="!userInfo.isAuthenticated" ng-click="nav.connect()">Connect</a>
            </li>
            <li>
              <a href="" ng-show="userInfo.isAuthenticated" ng-click="nav.disconnect()">Disconnect</a>
            </li>
          </ul>
        </div>
        <!-- collapse navbar-collapse -->
      </div>
      <!-- container-fluid -->
    </nav>
    <div class="container">
      <main>
        <div ng-view></div>
      </main>
    </div>
  </body>

</html>
